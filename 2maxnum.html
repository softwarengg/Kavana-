<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find 2nd Maximum Number</title>
    </head>
    <body>
        <h2>To find 2nd Max number</h2>


        <label for="num1">Enter first number:</label>
        <input type="number" id="num1"><br><br>

        <label for="num1">Enter second number:</label>
        <input type="number" id="num2"><br><br>

        <label for="num1">Enter second number:</label>
        <input type="number" id="num3"><br><br>


        <button onclick="findSecondMax()">Find 2nd Maximum</button>

        <p id="result"></p>


<script>
    function findSecondMax(){
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let num3 = parseFloat(document.getElementById('num2').value);

        let numbers = [num1, num2, num3];
        numbers.sort((a, b) => b - a);

        document.getElementById('result').innerText = `The 2nd maximum number is: ${numbers[1]}`;
    }
</script>
    </body>
</html>
